<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo List of School</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">"
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
		<style>
			body{
				padding-top: 20px;
				font-family: 'Noto Sans JP', sans-serif;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="{% url "todo:list" %}">Todo List of School</a>
			<ul class="navbar-nav">
				{% if user.is_authenticated %}
				<li class="nav-time">
					<span class="navbar-text">{{ user }}-</span>
				</li>
				<li class="nav-item">
					<a href="{% url 'logout' %}" class="logout nav-link">Logout</a>
				</li>
				{% else %}
				<a href="'{% url 'login' %}" class="login nav-link">Login</a>
				{% endif %}
			</ul>
		</nav>
		<div class="container">
			<div class="w-75 mx-auto">
				<div class="shadow-sm p-3 mb-5 bg-white rounded">
					{% block header %}
					{% endblock header %}
				</div>

				{% block content %}
				{% endblock content %}
			</div>
		</div>
	</body>
</html>
