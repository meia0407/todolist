{% extends 'todo/base.html' %}

{% block content %}
<div class="box">
	<h2>{{task.title}}</h2>
	<div class="list-position">
		<ul class="list-group">
			<li>締め切り：{{task.deadline}}</li>
			<li>課題：{{task.assignment}}</li>
			<li>詳細：{{task.description}}</li>
		</ul>
	</div>
	<a class="btn" href="{% url 'list' %}">戻る</a>
</div>
{% endblock content %}
