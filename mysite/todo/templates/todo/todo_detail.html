{% extends 'todo/base.html' %}

{% block content %}
<div class="detail-div">
	<h2 class="detail-title">{{task.title}}</h2>
	<ul class="detail-list">
		<li>課題：{{task.assignment}}</li>
		<li>詳細：{{task.description}}</li>
		<li>締め切り：{{task.deadline}}</li>
	</ul>
	<div class="btn-position-detail">
		<a class="normal-btn" href="{% url 'list' %}">戻る</a>
	</div>
</div>
{% endblock content %}
