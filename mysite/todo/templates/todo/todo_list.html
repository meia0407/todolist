{% extends 'todo/base.html' %}

{% block content %}
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">授業名</th>	
			<th scope="col">課題</th>
			<th scope="col">締め切り</th>
			<th scope="col"></th>
			<th scope="col"></th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody class="table-group-divider">
		{% for task in tasks %}
		<tr>
			<td>{{task.title}}</td>
			<td>{{task.assignment}}</td>
			<td>{{task.deadline}}</td>
			<td><a href="{% url 'detail' task.pk %}">詳細</a></td>
			<td><a href="{% url 'update' task.pk %}">編集</a></td>
			<td><a href="{% url 'delete' task.pk %}">削除</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<div class="box">
	<a class="btn" href="{% url 'create' %}">新規入力</a>
</div>
{% endblock content %}
